<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>NEABI formulario</title>
    <link rel="stylesheet" href="_css/contato_estilo.css">
</head>
<body>
    <div class="formulario"> 
        <form method="post" id="fcontato" action="mailto:email do professor">           
            <fieldset id="usuario">
                <div>  
                    <p>ENTRE EM CONTATO PELO FORMULÁRIO</p>
                </div>
                <div class="label">
                    <div>
                        <label for="cnome">Nome:</label>
                        <input type="text" name="tnome" id="cnome" size="20" maxlength="10" placeholder="Nome"/>
                    </div>
                <div>
                    <label for="csobrenome">Sobrenome:</label> 
                        <input type="text" name="tsobrenome" id="csobrenome" size="20" maxlength="25" placeholder="Sobrenome"/>
                </div>
                <div>
                    <label for="ctelefone">Telefone:</label>
                    <input type="tel" name="ttelefone" id="ctelefone" size="11" maxlength="11"placeholder="(92) *********">
                </div>
                <div>
                    <label for="cemail">E-mail:</label>
                        <input type="email" name="temail" id="cemail" size="20" maxlength="30" placeholder="Digite seu E-mail">
                </div>
                <div>
                    <label for="cmensagem">Mensagem:</label>
                        <br><textarea name="tmensagem" id="cmensagem" cols="40" rows="5" placeholder="Envie uma mensagem para a NEABI"></textarea>
                    </div>              
                <div class="sub">
                    <input type="submit" value="Enviar">
                </div>                 
            </fieldset >
    </div>
        </form>            
    <address>
        INFORMAÇÕES DE CONTATO <br>
        <a href="http://www.youtube.com.br" target="_blank">SEDE</a>
        <br>                     
        CONTATO <br>
        EMAIL DO NEABI <br>
        TELEFONE DO NEABI <br>
        HORÁRIO DO NEABI <br>
        ENDEREÇO DA REITORIA <br>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.3263258240686!2d-60.17108628524235!3d-3.2689557976200896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x926bf511655a0c51%3A0x1165fcf8872934e2!2sInstituto%20Federal%20do%20Amazonas%20-%20Campus%20Avan%C3%A7ado%20Iranduba!5e0!3m2!1spt-BR!2sbr!4v1661884057881!5m2!1spt-BR!2sbr"></iframe>    
        </div>
    </address>
</body>
</html>
