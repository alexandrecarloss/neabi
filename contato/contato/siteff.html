<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  type="text/css" href="formulario.css" >
        <title>NEABI formulario</title>

    <body>


        <div class="formulario"> 

             <form method="post" id="fcontato" action="mailto:email do professor">

          
           
            <fieldset class="grupo">
              <div id="titulo">ENTRE EM CONTATO PELO FORMULÁRIO</div>

              <div class="label">
                <div class="campo">
                    <label for="cnome"> <strong>Nome:</strong></label>
                    <input type="text" name="tnome" id="cnome" size="20" maxlength="10" placeholder="Nome" required/>
                </div>

                <div class="campo">
                    <p><label for="csobrenome"><strong>Sobrenome:</strong></label> 
                        <input type="text" name="tsobrenome" id="csobrenome" size="20" maxlength="25" placeholder="Sobrenome" required/></p>

                </div>

                <div class="campo">
                    <label for="ctelefone"><strong>Telefone:</strong></label>
                    <input type="tel" name="ttelefone" id="ctelefone" size="11" maxlength="11"placeholder="(92) *********">
                </div>

                <div class="campo">
                    <label for="cemail"><strong>E-mail:</strong></label>
                        <input type="email" name="temail" id="cemail" size="20" maxlength="30" placeholder="Digite seu E-mail" required/>
                </div>

                <div class="campo">
                    <label for="cmensagem"><strong>Mensagem:</strong></label>
                        <br><textarea name="tmensagem" id="cmensagem" cols="40" rows="5" placeholder="Envie uma mensagem para a NEABI"></textarea>
               
                    </div>
               
            
               <div >
                    <input id="botao" type="submit" value="Enviar">
                </div> 
             
            </div>
            </fieldset  >
               </div>
             </form>
